<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Integradora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet"> 
        
    <style>
        
        .conteudo {
            margin: 130px auto;
            width: 1000px;
            position: relative;
            padding: 100;
            box-sizing: border-box;
        }
        .cartao {
            margin: 25px;
            position: relative;
            float: left;
            border-radius: 25px;
            width: 183px;
            height: 380px;
            background-color: rgb(196, 214, 226);
        }
        .cartao__icone {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translate(-50%,0);
            height: 150px;
            margin: 0 auto;
        }
        .cartao__corpo {
            position: absolute;
            padding-top: 70px;
        }
        .cartao__titulo {
            font-size: 25px;
            font-style: normal;
            font-family: montserrat;
            font-weight: 700;
            margin: 5px 20px;
            font-weight: black 500;
            color: rgb(34, 74, 148);
            text-align: left;
        }
        .cartao__descricao {
            font-size: 19px;
            color: rgb(49, 163, 163);
            text-align: left;
            margin: 5px 20px;
            font-weight: 600;
            font-style: normal;
            font-family: montserrat;
            position: relative;
            top: 15px;
            left: 0px;
        }
        .cartao__botao {
            font-size: 25px;
            font-family: montserrat;
            font-weight: 600;
            text-decoration: none;
            color: white;
            background-color: rgb(19, 153, 149);
            padding:5px 28px;
            border-radius: 50px;
            position: absolute;
            top: 310px;
            left: 20px;
            text-align: center;
        }

    </style>
</head>
<body>
    <!-- O código HTML pode ser alterado se considerarem necessário. -->
    <div class="conteudo">
        <div class="cartao">
            <img class="cartao__icone" src="./imagens/img1.png" alt="">
            <section class="cartao__corpo">
                <h1 class="cartao__titulo">Nosso Clube de Vantagens</h1>
                <p class="cartao__descricao">Tenha acesso a benefícios e vantagens exclusivas.</p>
                <a class="cartao__botao" href="./">Acesse</a>
            </section>
        </div>
        <div class="cartao">
            <img class="cartao__icone" src="./imagens/img2.png" alt="">
            <section class="cartao__corpo">
                <h1 class="cartao__titulo">Área do Associado</h1>
                <p class="cartao__descricao">Área exclusiva para nossos associados.</p>
                <a class="cartao__botao" href="./">Acesse</a>
            </section>
        </div>
        <div class="cartao">
            <img class="cartao__icone" src="./imagens/img3.png" alt="">
            <section class="cartao__corpo">
                <h1 class="cartao__titulo">Área do Consultor</h1>
                <p class="cartao__descricao">Área exclusiva para nossos consultores.</p>
                <a class="cartao__botao" href="./">Acesse</a>
            </section>
        </div>
        <div class="cartao">
            <img class="cartao__icone" src="./imagens/img4.png" alt="">
            <section class="cartao__corpo">
                <h1 class="cartao__titulo">Rastreio</h1>
                <p class="cartao__descricao">Monitore seu veículo em tempo real.</p>
                <a class="cartao__botao" href="./">Acesse</a>
            </section>
        </div>
    </div>
</body>
</html>
