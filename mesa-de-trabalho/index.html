<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--

        Vinicius Ocker Fagundes
        
    -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Integradora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet"> 
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: Montserrat;
        }
        .conteudo{
            position: relative;
            margin: 120px auto;
            width: 1200px;
        }
        .cartao{
            position: relative;
            float: left;
            width: 190px;
            background-color: rgb(164, 235, 229);
            border-radius: 25px;
            margin: 25px;
            height: 360px;;
        }
        .cartao__icone{
            position: absolute;
            top: -95px;
            left: 50%;
            transform: translate(-50%,0);
            height: 150px;
            margin: 0 auto;
        }
        .cartao__corpo{
            padding-top: 90px;
        }
        .cartao__titulo{
            margin: 5px 20px;
            font-size: 25px;
            color: rgb(9, 51, 139);
        }
        .cartao__descricao{
            margin: 5px 20px;
            font-size: 20px;
            font-weight: 400;
            color: rgb(35, 116, 95);
        }
        .cartao__botao{
            background-color: rgb(5, 100, 100);
            text-align: center;
            font-size: 25px;
            color: #fff;
            padding: 5px 32px;
            border-radius: 50px;
            text-decoration: none;
            position: absolute;
            bottom: 20px;
            left: 20px;
        }

    </style>
</head>
<body>
    <!-- O código HTML pode ser alterado se considerarem necessário. -->
    <div class="conteudo">
        <div class="cartao">
            <img class="cartao__icone" src="./imagens/img1.png" alt="">
            <section class="cartao__corpo">
                <h1 class="cartao__titulo">Nosso Clube de Vantagens</h1>
                <p class="cartao__descricao">Tenha acesso a benefícios e vantagens exclusivas.</p>
                <a class="cartao__botao" href="./">Acesse</a>
            </section>
        </div>
        <div class="cartao">
            <img class="cartao__icone" src="./imagens/img2.png" alt="">
            <section class="cartao__corpo">
                <h1 class="cartao__titulo">Área do Associado</h1>
                <p class="cartao__descricao">Área exclusiva para nossos associados.</p>
                <a class="cartao__botao" href="./">Acesse</a>
            </section>
        </div>
        <div class="cartao">
            <img class="cartao__icone" src="./imagens/img3.png" alt="">
            <section class="cartao__corpo">
                <h1 class="cartao__titulo">Área do Consultor</h1>
                <p class="cartao__descricao">Área exclusiva para nossos consultores.</p>
                <a class="cartao__botao" href="./">Acesse</a>
            </section>
        </div>
        <div class="cartao">
            <img class="cartao__icone" src="./imagens/img4.png" alt="">
            <section class="cartao__corpo">
                <h1 class="cartao__titulo">Rastreio</h1>
                <p class="cartao__descricao">Monitore seu veículo em tempo real.</p>
                <a class="cartao__botao" href="./">Acesse</a>
            </section>
        </div>
    </div>
</body>
</html>
